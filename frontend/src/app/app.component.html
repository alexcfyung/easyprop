<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<h2>Properties: </h2>
<ul>
  <li *ngFor="let prop of properties">
    <h2>
      <span (click)="markPropId(prop._id)">{{ prop.name }}</span>
    </h2>
	<div><app-property-detail [clicked]="clickSwitch" [prop]="prop" [clickedPropId]="currPropId"></app-property-detail></div>
  </li>
</ul>
